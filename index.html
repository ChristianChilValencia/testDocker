<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <label>Name</label>
        <input id="userInput"></input>
    <input type="submit" value="submit" onclick="display()">

        function display(){

            document.getElementById('output').textContent = input;
        }
    </script>
